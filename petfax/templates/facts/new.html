<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> New Fax</title>
</head>
<body>
    <div class="container">
        <h1>Submit Fax</h1>
        <div class="direction">
            <p>Please feel free to share some facts about your pets!</p>
        </div>
        <div class="fact-container">
            <form action="POST">
                <label for="submitter"><h2>Name</h2></label>
                <input name="submitter" type="text">
                <br>
                <label for="fact"><h2>Fact</h2></label>
                <textarea name="fact"></textarea>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <a href="/pets">Go Back</a>
    </div>
</body>
</html>
